<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Outer gold circle -->
  <circle cx="60" cy="60" r="55" fill="url(#goldGradient)" stroke="url(#goldStroke)" stroke-width="3"/>
  
  <!-- Inner circle with navy background -->
  <circle cx="60" cy="60" r="45" fill="#001F3F" stroke="url(#innerStroke)" stroke-width="1"/>
  
  <!-- Recycled arrow symbol -->
  <g transform="translate(60, 60)">
    <!-- Main arrow loop -->
    <path d="M-15 -10 C-15 -20, -5 -20, 5 -10 C15 0, 15 10, 5 20 C-5 30, -15 30, -25 20 C-30 10, -30 0, -25 -10 C-15 0, -15 -10, -15 -10 Z" 
          fill="none" stroke="url(#arrowGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow head -->
    <polygon points="-8,-15 0,-8 -8,-1" fill="url(#arrowGradient)"/>
    
    <!-- Recycling symbol dots -->
    <circle cx="-20" cy="-5" r="2" fill="url(#arrowGradient)"/>
    <circle cx="15" cy="8" r="2" fill="url(#arrowGradient)"/>
    <circle cx="0" cy="25" r="2" fill="url(#arrowGradient)"/>
  </g>
  
  <!-- Renewed text -->
  <text x="60" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)" letter-spacing="0.5">
    Renewed
  </text>
  
  <!-- Midas tagline -->
  <text x="60" y="105" text-anchor="middle" font-family="sans-serif" font-size="8" font-weight="500" fill="#FFFFFF" opacity="0.8">
    Midas Renewed
  </text>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="25" ry="15" fill="white" opacity="0.15"/>
  
  <!-- Environmental accent dots -->
  <g opacity="0.4">
    <circle cx="25" cy="25" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="95" cy="25" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="25" cy="95" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="95" cy="95" r="1.5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="goldGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="goldStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="innerStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="accentGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:0.4" />
    </radialGradient>
  </defs>
</svg>
