<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Outer glow ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#goldGlow)" stroke-width="2" opacity="0.5"/>
  
  <!-- Main gold circle -->
  <circle cx="60" cy="60" r="50" fill="url(#goldGradient)" stroke="url(#goldStroke)" stroke-width="3"/>
  
  <!-- Inner metallic texture -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#goldInner)" stroke-width="1" opacity="0.3"/>
  
  <!-- Large 7.0 text -->
  <text x="60" y="50" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="url(#textGradient)">
    7.0
  </text>
  
  <!-- MidasGold text -->
  <text x="60" y="75" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="600" fill="url(#textGradient)" letter-spacing="0.5">
    MIDASGOLD
  </text>
  
  <!-- Subtle crown icon -->
  <g transform="translate(60, 85)" opacity="0.7">
    <path d="M-8 -2 L-6 -6 L-4 -2 L-2 -6 L0 -2 L2 -6 L4 -2 L6 -6 L8 -2 L6 0 L4 -2 L2 0 L0 -2 L-2 0 L-4 -2 L-6 0 Z" 
          fill="url(#crownGradient)"/>
    <circle cx="-6" cy="-6" r="1" fill="url(#crownGradient)"/>
    <circle cx="-2" cy="-6" r="1" fill="url(#crownGradient)"/>
    <circle cx="2" cy="-6" r="1" fill="url(#crownGradient)"/>
    <circle cx="6" cy="-6" r="1" fill="url(#crownGradient)"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="25" ry="15" fill="white" opacity="0.2"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="goldGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="goldGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="goldStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="goldInner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.2" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>
