<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  
  <!-- Drop shadow -->
  <ellipse cx="256" cy="456" rx="200" ry="20" fill="#001F3F" opacity="0.3"/>
  
  <!-- Main M shape with circuit lines -->
  <g transform="translate(256, 256)">
    <!-- Outer shadow/bevel effect -->
    <path d="M-120 -160 L-80 -160 L-80 -120 L-40 -120 L-40 -80 L0 -80 L0 -40 L40 -40 L40 -80 L80 -80 L80 -120 L120 -120 L120 -160 L-120 -160 Z" 
          fill="#001F3F" opacity="0.4"/>
    
    <!-- Main M structure -->
    <path d="M-100 -140 L-60 -140 L-60 -100 L-20 -100 L-20 -60 L20 -60 L20 -100 L60 -100 L60 -140 L100 -140 L100 -180 L-100 -180 Z" 
          fill="url(#goldGradient)"/>
    
    <!-- Circuit lines running through M -->
    <g stroke="url(#goldGradient)" stroke-width="3" opacity="0.8">
      <!-- Left diagonal -->
      <line x1="-90" y1="-170" x2="-30" y2="-110"/>
      <!-- Right diagonal -->
      <line x1="90" y1="-170" x2="30" y2="-110"/>
      <!-- Horizontal connections -->
      <line x1="-50" y1="-130" x2="50" y2="-130"/>
      <line x1="-70" y1="-150" x2="70" y2="-150"/>
      <!-- Vertical circuits -->
      <line x1="-40" y1="-90" x2="-40" y2="-130"/>
      <line x1="40" y1="-90" x2="40" y2="-130"/>
    </g>
    
    <!-- Circuit nodes -->
    <g fill="url(#goldGradient)" opacity="0.9">
      <circle cx="-90" cy="-170" r="4"/>
      <circle cx="-30" cy="-110" r="4"/>
      <circle cx="90" cy="-170" r="4"/>
      <circle cx="30" cy="-110" r="4"/>
      <circle cx="-50" cy="-130" r="3"/>
      <circle cx="50" cy="-130" r="3"/>
      <circle cx="-40" cy="-90" r="3"/>
      <circle cx="40" cy="-90" r="3"/>
    </g>
    
    <!-- Metallic shine effect -->
    <ellipse cx="-60" cy="-150" rx="40" ry="15" fill="white" opacity="0.3"/>
    <ellipse cx="60" cy="-130" rx="30" ry="10" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
