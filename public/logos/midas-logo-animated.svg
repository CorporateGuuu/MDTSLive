<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="particleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Navy background -->
  <rect width="800" height="600" fill="#001F3F"/>
  
  <!-- Animated particles forming fingerprint -->
  <g id="particles">
    <!-- Central particle (starting point) -->
    <circle cx="400" cy="300" r="3" fill="url(#particleGradient)">
      <animate attributeName="r" values="3;8;3" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;1" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Fingerprint-forming particles -->
    <circle cx="380" cy="280" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="1s" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="390" cy="275" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="1.2s" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="410" cy="275" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="1.4s" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="280" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="1.6s" dur="4s" repeatCount="indefinite"/>
    </circle>
    <!-- More particles to form fingerprint shape -->
    <circle cx="375" cy="295" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="1.8s" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="385" cy="290" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="2.0s" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="415" cy="290" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="2.2s" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="425" cy="295" r="2" fill="url(#particleGradient)">
      <animate attributeName="opacity" values="0;1;1;0" begin="2.4s" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Fingerprint outline (appears after particles) -->
  <ellipse cx="400" cy="285" rx="25" ry="30" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" begin="2.5s" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Circuit lines (morph from fingerprint) -->
  <g id="circuits" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;0" begin="3s" dur="2s" repeatCount="indefinite"/>
    
    <!-- Horizontal circuit lines -->
    <line x1="375" y1="275" x2="425" y2="275" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="370" y1="285" x2="430" y2="285" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="380" y1="295" x2="420" y2="295" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Vertical connections -->
    <line x1="385" y1="270" x2="385" y2="280" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="395" y1="275" x2="395" y2="290" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="405" y1="275" x2="405" y2="290" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="415" y1="270" x2="415" y2="280" stroke="url(#goldGradient)" stroke-width="1.5"/>
    
    <!-- Circuit nodes -->
    <circle cx="385" cy="275" r="2" fill="url(#goldGradient)"/>
    <circle cx="395" cy="285" r="2" fill="url(#goldGradient)"/>
    <circle cx="405" cy="285" r="2" fill="url(#goldGradient)"/>
    <circle cx="415" cy="275" r="2" fill="url(#goldGradient)"/>
  </g>
  
  <!-- MIDAS text (appears last) -->
  <text x="400" y="420" text-anchor="middle" font-family="serif" font-size="60" font-weight="bold" fill="url(#goldGradient)" opacity="0">
    <animate attributeName="opacity" values="0;0;0;1;1" begin="3.5s" dur="1.5s" repeatCount="indefinite"/>
    MIDAS
  </text>
  
  <!-- TECHNICAL SOLUTIONS text -->
  <text x="400" y="460" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="500" fill="#CCCCCC" opacity="0">
    <animate attributeName="opacity" values="0;0;0;1;1" begin="4s" dur="1s" repeatCount="indefinite"/>
    TECHNICAL SOLUTIONS
  </text>
  
  <!-- Tagline -->
  <text x="400" y="490" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="400" fill="#AAAAAA" opacity="0">
    <animate attributeName="opacity" values="0;0;0;1;1" begin="4.2s" dur="0.8s" repeatCount="indefinite"/>
    The Gold Standard in Device Repair
  </text>
  
  <!-- Pulsing shine effect -->
  <ellipse cx="400" cy="250" rx="80" ry="40" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0.3;0.1;0" begin="4.5s" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
</svg>

<style>
  @keyframes particleFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
  }
  
  circle {
    animation: particleFloat 3s ease-in-out infinite;
  }
  
  #circuits line, #circuits circle {
    animation: particleFloat 2s ease-in-out infinite reverse;
  }
</style>
