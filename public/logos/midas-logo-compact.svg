<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon only version for favicons/mobile headers -->
  <ellipse cx="24" cy="24" rx="22" ry="22" fill="url(#goldGradient)" stroke="url(#goldStroke)" stroke-width="1.5"/>
  
  <!-- Inner fingerprint ridges -->
  <ellipse cx="24" cy="24" rx="16" ry="16" fill="none" stroke="url(#goldGradient)" stroke-width="1.2" opacity="0.6"/>
  <ellipse cx="24" cy="24" rx="10" ry="10" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.8"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.7">
    <rect x="14" y="18" width="6" height="1" fill="url(#goldGradient)"/>
    <rect x="18" y="22" width="8" height="1" fill="url(#goldGradient)"/>
    <rect x="22" y="26" width="4" height="1" fill="url(#goldGradient)"/>
    
    <rect x="16" y="16" width="1" height="4" fill="url(#goldGradient)"/>
    <rect x="22" y="20" width="1" height="6" fill="url(#goldGradient)"/>
    <rect x="26" y="24" width="1" height="3" fill="url(#goldGradient)"/>
    
    <circle cx="17" cy="19" r="0.6" fill="url(#goldGradient)"/>
    <circle cx="23" cy="23" r="0.6" fill="url(#goldGradient)"/>
    <circle cx="27" cy="27" r="0.6" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="18" cy="14" rx="4" ry="1.5" fill="white" opacity="0.4"/>
  
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>
